<div class="relative flex h-screen bg-background-light dark:bg-background-dark">
  <button
    (click)="toggleTheme()"
    class="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-black shadow hover:bg-gray-300 dark:hover:bg-gray-900 transition z-10"
    aria-label="Alternar Tema"
  >
    <i
      class="fa-solid"
      [ngClass]="isDark ? 'fa-sun text-yellow-400' : 'fa-moon text-gray-600'"
    ></i>
  </button>

  <div class="hidden lg:flex w-1/2 p-8">
    <div
      class="h-full w-full rounded-4xl overflow-hidden
             bg-gradient-to-b
             from-primary-light via-primary to-primary-dark
             dark:from-primary-dark dark:via-primary-dark dark:to-primary"
    >
      <div class="flex h-full flex-col items-center justify-center px-16 text-center text-white space-y-6">
        <h1 class="text-3xl font-bold">Emcale</h1>
        <h2 class="text-5xl font-extrabold">Bem-vindo de Volta</h2>
        <p class="text-lg opacity-90">
          Faça login para acessar sua conta e continuar sua jornada.
        </p>
        <ul class="w-full max-w-md space-y-4">
          <li class="flex items-center gap-4 rounded-xl bg-white/10 p-4 backdrop-blur-sm border border-white/20">
            <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white text-red-600 font-bold">1</span>
            <span class="text-lg font-medium">Digite suas credenciais</span>
          </li>
          <li class="flex items-center gap-4 rounded-xl bg-white/5 p-4 backdrop-blur-sm border border-white/10">
            <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white/20 text-white font-bold">2</span>
            <span class="text-lg">Acesse sua conta</span>
          </li>
          <li class="flex items-center gap-4 rounded-xl bg-white/5 p-4 backdrop-blur-sm border border-white/10">
            <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white/20 text-white font-bold">3</span>
            <span class="text-lg">Continue sua jornada</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="flex w-full lg:w-1/2 items-center justify-center p-12">
    <div class="w-full max-w-lg space-y-6">
      <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Login</h2>
      <p class="text-gray-600 dark:text-gray-400">
        Digite suas credenciais para acessar sua conta.
      </p>

      <form (ngSubmit)="login()" class="space-y-6">
        <div class="relative">
          <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 dark:text-gray-400"></i>
          <input
            id="usuario"
            name="usuario"
            type="text"
            [(ngModel)]="usuario"
            required
            placeholder="Nome de usuário"
            class="w-full h-14 pl-12 pr-4 border border-gray-300 dark:border-gray-700
                   bg-white dark:bg-black text-gray-900 dark:text-gray-100
                   placeholder-gray-500 dark:placeholder-gray-400 rounded-xl
                   focus:outline-none focus:ring-2 focus:ring-primary transition"
          />
        </div>

        <div class="relative">
          <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 dark:text-gray-400"></i>
          <input
            id="senha"
            name="senha"
            [type]="mostrarSenha ? 'text' : 'password'"
            [(ngModel)]="senha"
            required
            placeholder="Sua senha"
            class="w-full h-14 pl-12 pr-14 border border-gray-300 dark:border-gray-700
                   bg-white dark:bg-black text-gray-900 dark:text-gray-100
                   placeholder-gray-500 dark:placeholder-gray-400 rounded-xl
                   focus:outline-none focus:ring-2 focus:ring-primary transition"
          />
          <button
            type="button"
            (click)="toggleMostrarSenha()"
            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 transition"
          >
            <i class="fa-regular" [ngClass]="mostrarSenha ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>

        <p *ngIf="erro" class="text-red-500 text-center">{{ erro }}</p>

        <button
          type="submit"
          class="w-full h-14 bg-black dark:bg-white text-white dark:text-black
                 rounded-xl hover:bg-gray-800 dark:hover:bg-gray-100 transition"
        >
          Entrar
        </button>
      </form>
    </div>
  </div>
</div>
