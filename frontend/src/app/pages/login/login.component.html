<div class="relative flex h-screen bg-white dark:bg-black">
  <div
    (click)="toggleTheme()"
    class="absolute top-4 right-4 flex items-center justify-center space-x-3 px-4 py-3 h-12 text-lg font-medium ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground rounded-full border border-gray-300 dark:border-gray-600 bg-white/60 dark:bg-black/20 backdrop-blur-lg transition-all duration-700 ease-[cubic-bezier(0.34,1.56,0.64,1)] hover:scale-105"
    aria-label="Alternar Tema"
  >
    <i 
      class="fa-solid fa-sun text-gray-600 dark:text-gray-400 transition-all duration-300"
      [ngStyle]="!isDark ? {
        'filter': 'drop-shadow(0 0 4px #ffc107) drop-shadow(0 0 8px #ffc107)',
        'color': '#ffc107'
      } : {}"
    ></i>
    <div class="w-px h-6 bg-gray-500 dark:bg-gray-400"></div>
    <i 
      class="fa-solid fa-moon text-gray-600 dark:text-gray-400 transition-all duration-300"
      [ngStyle]="isDark ? {
        'filter': 'drop-shadow(0 0 4px #ef4444) drop-shadow(0 0 8px #ef4444)',
        'color': '#ef4444'
      } : {}"
    ></i>
  </div>

  <div class="hidden lg:flex w-1/2 p-8">
    <div
      class="h-full w-full rounded-4xl overflow-hidden bg-gradient-to-b transition-all duration-700"
      [ngClass]="{ 
        'from-yellow-400 via-yellow-500 to-yellow-600': !isDark, 
        'from-red-600 via-red-700 to-red-800': isDark 
      }"
    >
      <div class="flex h-full flex-col items-center justify-center px-16 text-center text-white space-y-6">
        <h1 class="text-3xl font-bold">Emcale</h1>
        <h2 class="text-5xl font-extrabold">Bem-vindo de Volta</h2>
        <p class="text-lg opacity-90">
          Faça login para acessar sua conta e continuar sua jornada.
        </p>
        <ul class="w-full max-w-md space-y-4">
          <li class="flex items-center gap-4 rounded-xl bg-white/5 p-4 backdrop-blur-sm border border-white/10">
            <span
              class="flex h-10 w-10 items-center justify-center rounded-full bg-white font-bold text-yellow-600"
            >
              1
            </span>
            <span class="text-lg font-medium">Digite suas credenciais</span>
          </li>
          <li class="flex items-center gap-4 rounded-xl bg-white/5 p-4 backdrop-blur-sm border border-white/10 opacity-80">
            <span
              class="flex h-10 w-10 items-center justify-center rounded-full bg-white/20 font-bold"
              [ngClass]="{ 'text-yellow-600': !isDark, 'text-white': isDark }"
            >
              2
            </span>
            <span class="text-lg">Acesse sua conta</span>
          </li>
          <li class="flex items-center gap-4 rounded-xl bg-white/5 p-4 backdrop-blur-sm border border-white/10 opacity-80">
            <span
              class="flex h-10 w-10 items-center justify-center rounded-full bg-white/20 font-bold"
              [ngClass]="{ 'text-yellow-600': !isDark, 'text-white': isDark }"
            >
              3
            </span>
            <span class="text-lg">Continue sua jornada</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="flex w-full lg:w-1/2 items-center justify-center p-12">
    <div class="w-full max-w-lg space-y-6 bg-white dark:bg-black p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-black dark:text-white">Login</h2>
      <p class="text-gray-600 dark:text-gray-300">
        Digite suas credenciais para acessar sua conta.
      </p>

      <form (ngSubmit)="login()" class="space-y-6">
        <div class="relative">
          <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400"></i>
          <input
            id="usuario"
            name="usuario"
            type="text"
            [(ngModel)]="usuario"
            required
            placeholder="Nome de usuário"
            class="w-full h-14 pl-12 pr-4 border border-gray-300 dark:border-gray-600 bg-white dark:bg-black text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 dark:focus:ring-red-500 dark:focus:border-red-500 focus:border-blue-500 transition focus:border-transparent dark:focus:border-red-500"
          />
        </div>

        <div class="relative">
          <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400"></i>
          <input
            id="senha"
            name="senha"
            [type]="mostrarSenha ? 'text' : 'password'"
            [(ngModel)]="senha"
            required
            placeholder="Sua senha"
            class="w-full h-14 pl-12 pr-14 border border-gray-300 dark:border-gray-600 bg-white dark:bg-black text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 dark:focus:ring-red-500 dark:focus:border-red-500 transition focus:border-transparent dark:focus:border-red-500"
          />
          <button
            type="button"
            (click)="toggleMostrarSenha()"
            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-100 transition"
          >
            <i class="fa-regular" [ngClass]="mostrarSenha ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>

        <p *ngIf="erro" class="text-center text-yellow-500">
          {{ erro }}
        </p>

        <button
          type="submit"
          class="w-full h-14 text-white rounded-xl transition"
          [ngClass]="{ 'bg-yellow-500 hover:bg-yellow-600': !isDark, 'bg-red-500 hover:bg-red-600': isDark }"
        >
          Entrar
        </button>
      </form>
    </div>
  </div>
</div>
