<header class="relative bg-gradient-to-r shadow-2xl border-b transition-all duration-300 glass-effect"
        [ngClass]="{
          'from-black via-zinc-950 to-black border-zinc-900/30 shadow-black/40': isDarkMode,
          'from-white via-gray-50 to-white border-gray-200/60 shadow-gray-900/10 glass-effect-light': !isDarkMode
        }">

  <div class="absolute inset-0 bg-gradient-to-r from-yellow-400/2 via-red-500/2 to-yellow-400/2 animate-gradient-flow"></div>
  <div class="absolute inset-0 animate-header-shimmer opacity-20"></div>

  <div class="absolute top-2 left-1/4 w-1 h-1 bg-yellow-400/30 rounded-full animate-float-particle-1"></div>
  <div class="absolute top-4 right-1/3 w-0.5 h-0.5 bg-red-500/30 rounded-full animate-float-particle-2"></div>
  <div class="absolute bottom-3 left-2/3 w-1.5 h-1.5 bg-yellow-400/30 rounded-full animate-float-particle-3"></div>

  <div class="relative z-10 flex items-center justify-between px-6 py-4 transition-all duration-500"
       [ngClass]="{'opacity-0 pointer-events-none': searchMode, 'opacity-100': !searchMode}">

    <div class="flex items-center flex-1">
      <div class="relative group">

      </div>
    </div>

<div class="absolute left-1/2 transform -translate-x-1/2 flex items-center justify-center">
  <div class="flex flex-col text-center">
    <div class="relative">
      
      <img src="/icons/emcale.png"
           alt="EMCALE Logo"
           class="relative z-10 h-44 w-auto"
           [ngClass]="{
             'drop-shadow-[0_0_15px_rgba(255,193,7,0.6)]': isDarkMode,
             'drop-shadow-[0_0_12px_rgba(255,193,7,0.5)]': !isDarkMode
           }">
    </div>
  </div>
</div>


    <div class="flex items-center justify-end flex-1">
      <div class="relative">
        <button (click)="toggleTheme()"
                class="group relative overflow-hidden p-3 rounded-2xl transition-all duration-500 hover:scale-105 glass-effect"
                [ngClass]="{
                  'bg-black/60 hover:bg-zinc-900/80 border border-zinc-800/30': isDarkMode,
                  'bg-white/60 hover:bg-gray-50/80 border border-gray-300/30': !isDarkMode
                }">

          <div class="absolute inset-0 bg-gradient-to-r from-yellow-400/10 via-red-500/10 to-blue-500/10 opacity-0 group-hover:opacity-100 transition-all duration-500"></div>

          <div class="relative flex items-center space-x-2">
            <div class="relative" [ngClass]="{'opacity-100 scale-100 rotate-0': !isDarkMode, 'opacity-30 scale-75 -rotate-90': isDarkMode}">
              <svg class="w-5 h-5 text-yellow-400 transition-all duration-500"
                   [ngClass]="{'animate-spin-slow drop-shadow-lg': !isDarkMode}"
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
              </svg>
              <div class="absolute inset-0 rounded-full animate-glow-sun"
                   [ngClass]="{'opacity-100': !isDarkMode, 'opacity-0': isDarkMode}"></div>
            </div>

            <div class="w-8 h-4 bg-gradient-to-r from-gray-300 to-gray-400 rounded-full relative transition-all duration-500"
                 [ngClass]="{'from-yellow-400 to-red-500': !isDarkMode, 'from-blue-400 to-indigo-500': isDarkMode}">
              <div class="absolute top-0.5 w-3 h-3 bg-white rounded-full shadow-lg transition-all duration-500 transform"
                   [ngClass]="{'translate-x-0.5': !isDarkMode, 'translate-x-4': isDarkMode}"></div>
            </div>

            <div class="relative" [ngClass]="{'opacity-100 scale-100 rotate-0': isDarkMode, 'opacity-30 scale-75 rotate-90': !isDarkMode}">
              <svg class="w-5 h-5 text-blue-400 transition-all duration-500"
                   [ngClass]="{'animate-pulse-moon drop-shadow-lg': isDarkMode}"
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
              <div class="absolute inset-0 rounded-full animate-glow-moon"
                   [ngClass]="{'opacity-100': isDarkMode, 'opacity-0': !isDarkMode}"></div>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div class="absolute inset-0 flex items-center justify-center px-6 py-4 transition-all duration-500"
       [ngClass]="{'opacity-100 pointer-events-auto': searchMode, 'opacity-0 pointer-events-none': !searchMode}">
    <div class="relative w-full max-w-2xl">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <svg class="h-6 w-6 text-yellow-400 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <input #searchInput
             type="text"
             placeholder="Digite para pesquisar no sistema..."
             class="block w-full pl-12 pr-16 py-4 text-lg border-0 rounded-2xl bg-black/30 backdrop-blur-md text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-yellow-400/50 focus:bg-black/40 transition-all duration-300"
             [ngClass]="{
               'bg-black/30 text-white placeholder-white/60 focus:bg-black/40': isDarkMode,
               'bg-black/10 text-gray-900 placeholder-gray-600 focus:bg-black/15': !isDarkMode
             }"
             (keyup.enter)="performSearch(searchInput.value)"
             (keyup.escape)="closeSearch()"
             (input)="onSearchInput($event)">
      <div class="absolute inset-y-0 right-0 pr-4 flex items-center space-x-2">
        <div class="text-xs opacity-60 hidden sm:block"
             [ngClass]="{'text-white': isDarkMode, 'text-gray-700': !isDarkMode}">
          <kbd class="px-2 py-1 bg-white/20 rounded text-xs">Enter</kbd> pesquisar
        </div>
        <button (click)="closeSearch()"
                class="p-2 rounded-lg hover:bg-white/20 transition-colors"
                [ngClass]="{'text-white hover:text-yellow-400': isDarkMode, 'text-gray-700 hover:text-red-500': !isDarkMode}">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>


</header>
