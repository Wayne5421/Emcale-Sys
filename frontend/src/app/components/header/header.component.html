<header class="relative bg-gradient-to-r shadow-xl border-b transition-all duration-300 glass-effect"
        [ngClass]="{
          'from-zinc-900 via-zinc-800 to-zinc-900 border-zinc-700/50 shadow-zinc-900/20': isDarkMode,
          'from-white via-gray-50 to-white border-gray-200/60 shadow-gray-900/10 glass-effect-light': !isDarkMode
        }">

  <div class="absolute inset-0 bg-gradient-to-r from-yellow-500/5 via-amber-500/5 to-orange-500/5 animate-gradient-flow"></div>
  <div class="absolute inset-0 animate-header-shimmer"></div>

  <div class="absolute top-2 left-1/4 w-1 h-1 bg-yellow-400/60 rounded-full animate-float-particle-1"></div>
  <div class="absolute top-4 right-1/3 w-0.5 h-0.5 bg-amber-400/60 rounded-full animate-float-particle-2"></div>
  <div class="absolute bottom-3 left-2/3 w-1.5 h-1.5 bg-orange-400/60 rounded-full animate-float-particle-3"></div>

  <div class="relative z-10 flex items-center justify-between px-6 py-4 transition-all duration-500"
       [ngClass]="{'opacity-0 pointer-events-none': searchMode, 'opacity-100': !searchMode}">

    <div class="flex items-center space-x-4 flex-1">
      <div class="relative group">
        <button (click)="toggleSearch()"
                class="p-3 rounded-xl transition-all duration-300 hover:scale-110 glass-effect group"
                [ngClass]="{
                  'bg-zinc-800/50 hover:bg-zinc-700/70 text-zinc-300': isDarkMode,
                  'bg-gray-100/50 hover:bg-gray-200/70 text-gray-600': !isDarkMode
                }">
          <svg class="w-5 h-5 transition-all duration-300 group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-yellow-500/20 to-amber-500/20 opacity-0 group-hover:opacity-100 transition-all duration-300 -z-10"></div>
        </button>
      </div>

      <div class="relative group">
        <button class="p-3 rounded-xl transition-all duration-300 hover:scale-110 glass-effect group"
                [ngClass]="{
                  'bg-zinc-800/50 hover:bg-zinc-700/70 text-zinc-300': isDarkMode,
                  'bg-gray-100/50 hover:bg-gray-200/70 text-gray-600': !isDarkMode
                }">
          <svg class="w-5 h-5 transition-all duration-300 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-500/20 to-purple-500/20 opacity-0 group-hover:opacity-100 transition-all duration-300 -z-10"></div>
        </button>
      </div>
    </div>

    <div class="flex items-center justify-center space-x-4">
      <div class="relative group">
        <div class="w-12 h-12 bg-gradient-to-br from-yellow-500 via-amber-500 to-orange-500 rounded-xl flex items-center justify-center shadow-lg shadow-yellow-500/30 group-hover:shadow-yellow-500/60 transition-all duration-500 animate-pulse-logo hover:scale-110 cursor-pointer">
          <span class="text-white font-bold text-lg drop-shadow-lg">E</span>
          <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 animate-pulse"
               [ngClass]="{'border-zinc-900': isDarkMode, 'border-white': !isDarkMode}"></div>
        </div>
        <div class="absolute inset-0 bg-gradient-to-br from-yellow-500 via-amber-500 to-orange-500 rounded-xl opacity-20 blur-sm scale-110 -z-10"></div>
      </div>

      <div class="flex flex-col text-center">
        <h1 class="text-2xl font-bold relative group cursor-pointer">
          <span class="absolute inset-0 bg-gradient-to-r from-yellow-400 to-red-400 bg-clip-text text-transparent animate-glow-flip-brand">
            EMCALE
          </span>
          <span class="relative z-10 bg-gradient-to-r from-yellow-400 to-red-400 bg-clip-text text-transparent group-hover:scale-105 transition-transform duration-300">
            EMCALE
          </span>
          <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-yellow-400 to-red-400 group-hover:w-full transition-all duration-500"></div>
        </h1>
        <p class="text-xs font-medium opacity-75 animate-pulse-subtle"
           [ngClass]="{'text-zinc-400': isDarkMode, 'text-gray-500': !isDarkMode}">
          Sistema de Gestão Avançado
        </p>
      </div>
    </div>

    <div class="flex items-center justify-end space-x-3 flex-1">

      <div class="relative group">
        <button class="p-3 rounded-xl transition-all duration-300 hover:scale-110 animate-bounce-notification glass-effect group"
                [ngClass]="{
                  'bg-zinc-800/50 hover:bg-zinc-700/70 text-zinc-300': isDarkMode,
                  'bg-gray-100/50 hover:bg-gray-200/70 text-gray-600': !isDarkMode
                }">
          <svg class="w-5 h-5 transition-all duration-300 group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM10.5 3.75a6 6 0 0 1 6 6v2.25l2.25 2.25v2.25H2.25V14.25L4.5 12V9.75a6 6 0 0 1 6-6z"></path>
          </svg>
          <div class="absolute -top-1 -right-1 w-4 h-4 bg-gradient-to-r from-red-500 to-rose-500 rounded-full flex items-center justify-center notification-badge shadow-lg shadow-red-500/50">
            <span class="text-xs text-white font-bold">3</span>
          </div>
          <div class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full animate-ping opacity-20"></div>
          <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-red-500/20 to-rose-500/20 opacity-0 group-hover:opacity-100 transition-all duration-300 -z-10"></div>
        </button>
      </div>

      <div class="relative">
        <button (click)="toggleTheme()"
                class="group relative overflow-hidden p-3 rounded-2xl transition-all duration-500 hover:scale-105 glass-effect"
                [ngClass]="{
                  'bg-zinc-800/60 hover:bg-zinc-700/80 border border-zinc-600/30': isDarkMode,
                  'bg-white/60 hover:bg-gray-50/80 border border-gray-300/30': !isDarkMode
                }">

          <div class="absolute inset-0 bg-gradient-to-r from-yellow-500/10 via-amber-500/10 to-blue-500/10 opacity-0 group-hover:opacity-100 transition-all duration-500"></div>

          <div class="relative flex items-center space-x-2">
            <div class="relative" [ngClass]="{'opacity-100 scale-100 rotate-0': !isDarkMode, 'opacity-30 scale-75 -rotate-90': isDarkMode}">
              <svg class="w-5 h-5 text-yellow-500 transition-all duration-500"
                   [ngClass]="{'animate-spin-slow drop-shadow-lg': !isDarkMode}"
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
              </svg>
              <div class="absolute inset-0 rounded-full animate-glow-sun"
                   [ngClass]="{'opacity-100': !isDarkMode, 'opacity-0': isDarkMode}"></div>
            </div>

            <div class="w-8 h-4 bg-gradient-to-r from-gray-300 to-gray-400 rounded-full relative transition-all duration-500"
                 [ngClass]="{'from-yellow-400 to-amber-500': !isDarkMode, 'from-blue-400 to-indigo-500': isDarkMode}">
              <div class="absolute top-0.5 w-3 h-3 bg-white rounded-full shadow-lg transition-all duration-500 transform"
                   [ngClass]="{'translate-x-0.5': !isDarkMode, 'translate-x-4': isDarkMode}"></div>
            </div>

            <div class="relative" [ngClass]="{'opacity-100 scale-100 rotate-0': isDarkMode, 'opacity-30 scale-75 rotate-90': !isDarkMode}">
              <svg class="w-5 h-5 text-blue-400 transition-all duration-500"
                   [ngClass]="{'animate-pulse-moon drop-shadow-lg': isDarkMode}"
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
              <div class="absolute inset-0 rounded-full animate-glow-moon"
                   [ngClass]="{'opacity-100': isDarkMode, 'opacity-0': !isDarkMode}"></div>
            </div>
          </div>
        </button>
      </div>

      <div class="relative group">
        <button class="flex items-center space-x-3 p-3 rounded-xl transition-all duration-300 hover:scale-105 glass-effect group"
                [ngClass]="{
                  'bg-zinc-800/50 hover:bg-zinc-700/70': isDarkMode,
                  'bg-gray-100/50 hover:bg-gray-200/70': !isDarkMode
                }">
          <div class="relative">
            <div class="w-9 h-9 bg-gradient-to-br from-purple-500 via-pink-500 to-rose-500 rounded-full flex items-center justify-center shadow-lg animate-pulse-avatar hover:shadow-purple-500/50 transition-all duration-300">
              <span class="text-white font-semibold text-sm drop-shadow-lg">{{ nome?.charAt(0) || 'U' }}</span>
            </div>
            <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 animate-pulse flex items-center justify-center"
                 [ngClass]="{'border-zinc-900': isDarkMode, 'border-white': !isDarkMode}">
              <div class="w-1.5 h-1.5 bg-green-300 rounded-full animate-ping"></div>
            </div>
            <div class="absolute inset-0 bg-gradient-to-br from-purple-500 via-pink-500 to-rose-500 rounded-full opacity-20 blur-sm scale-110 -z-10"></div>
          </div>

          <div class="hidden sm:block text-left">
            <p class="text-sm font-semibold" [ngClass]="{'text-white': isDarkMode, 'text-gray-900': !isDarkMode}">
              {{ nome || 'Usuário' }}
            </p>
            <p class="text-xs opacity-75 flex items-center space-x-1" [ngClass]="{'text-zinc-400': isDarkMode, 'text-gray-500': !isDarkMode}">
              <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
              <span>{{ permissao || 'Admin' }}</span>
            </p>
          </div>

          <svg class="w-4 h-4 opacity-50 group-hover:opacity-100 transition-all duration-300 group-hover:rotate-180"
               [ngClass]="{'text-zinc-400': isDarkMode, 'text-gray-500': !isDarkMode}"
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>

          <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-purple-500/20 to-pink-500/20 opacity-0 group-hover:opacity-100 transition-all duration-300 -z-10"></div>
        </button>

        <div class="absolute right-0 top-full mt-2 w-48 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
          <div class="bg-white dark:bg-zinc-800 rounded-xl shadow-xl border border-gray-200 dark:border-zinc-700 p-2">
            <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-zinc-700 transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <span class="text-sm">Perfil</span>
            </a>
            <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-zinc-700 transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              <span class="text-sm">Configurações</span>
            </a>
            <hr class="my-2 border-gray-200 dark:border-zinc-700">
            <a href="#" class="flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 text-red-600 dark:text-red-400 transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              <span class="text-sm">Sair</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="absolute inset-0 flex items-center justify-center px-6 py-4 transition-all duration-500"
       [ngClass]="{'opacity-100 pointer-events-auto': searchMode, 'opacity-0 pointer-events-none': !searchMode}">
    <div class="relative w-full max-w-2xl">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <svg class="h-6 w-6 text-yellow-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <input #searchInput
             type="text"
             placeholder="Digite para pesquisar no sistema..."
             class="block w-full pl-12 pr-16 py-4 text-lg border-0 rounded-2xl bg-white/10 backdrop-blur-md text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-yellow-500/50 focus:bg-white/20 transition-all duration-300"
             [ngClass]="{
               'bg-white/10 text-white placeholder-white/70': isDarkMode,
               'bg-black/10 text-gray-900 placeholder-gray-600': !isDarkMode
             }"
             (keyup.enter)="performSearch(searchInput.value)"
             (keyup.escape)="closeSearch()"
             (input)="onSearchInput($event)">
      <div class="absolute inset-y-0 right-0 pr-4 flex items-center space-x-2">
        <div class="text-xs opacity-60 hidden sm:block"
             [ngClass]="{'text-white': isDarkMode, 'text-gray-700': !isDarkMode}">
          <kbd class="px-2 py-1 bg-white/20 rounded text-xs">Enter</kbd> pesquisar
        </div>
        <button (click)="closeSearch()"
                class="p-2 rounded-lg hover:bg-white/20 transition-colors"
                [ngClass]="{'text-white hover:text-yellow-400': isDarkMode, 'text-gray-700 hover:text-red-500': !isDarkMode}">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="absolute bottom-0 left-0 right-0 h-1 overflow-hidden">
    <div class="h-full bg-gradient-to-r from-yellow-500 via-amber-500 to-orange-500 animate-progress-slide opacity-60"></div>
  </div>

  <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-yellow-500/50 to-transparent"></div>
</header>
