<div class="flex h-screen" [ngClass]="{'bg-zinc-950': isDarkMode, 'bg-gray-50': !isDarkMode}">
  <aside class="w-64 backdrop-blur-xl border-r shadow-2xl flex flex-col"
         [ngClass]="{
           'bg-zinc-900/98 border-zinc-800/30': isDarkMode,
           'bg-white/95 border-gray-200/50': !isDarkMode
         }">
    <div class="p-4 border-b" [ngClass]="{'border-zinc-800/30': isDarkMode, 'border-gray-200/50': !isDarkMode}">
      <div class="flex items-center space-x-3">
        <div class="relative">
          <div class="w-10 h-10 bg-gradient-to-br from-yellow-500 via-amber-500 to-orange-500 rounded-xl flex items-center justify-center shadow-lg shadow-yellow-500/20">
            <span class="text-white font-bold text-sm">EM</span>
          </div>
          <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full animate-pulse"
               [ngClass]="{'border-2 border-zinc-900': isDarkMode, 'border-2 border-white': !isDarkMode}"></div>
        </div>
        <div>
          <h1 class="text-lg font-bold relative" [ngClass]="{'text-white': isDarkMode, 'text-gray-900': !isDarkMode}">
            <span class="absolute inset-0 bg-gradient-to-r from-yellow-400 to-red-400 bg-clip-text text-transparent animate-glow-flip-yellow-red">
              EMCALE
            </span>
            <span class="relative z-10 bg-gradient-to-r from-yellow-400 to-red-400 bg-clip-text text-transparent">
              EMCALE
            </span>
          </h1>
          <p class="text-xs font-medium" [ngClass]="{'text-zinc-400': isDarkMode, 'text-gray-500': !isDarkMode}">Sistema de Gest√£o</p>
        </div>
      </div>
    </div>

    <div class="p-4 border-b"
         [ngClass]="{
           'bg-zinc-800/30 border-zinc-800/30': isDarkMode,
           'bg-gray-100/50 border-gray-200/50': !isDarkMode
         }">
      <div class="flex items-center space-x-3 mb-2">
        <div class="w-8 h-8 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full flex items-center justify-center shadow-lg">
          <span class="text-sm">üëã</span>
        </div>
        <div>
          <p class="text-xs font-medium" [ngClass]="{'text-zinc-300': isDarkMode, 'text-gray-600': !isDarkMode}">Bem-vindo de volta!</p>
          <p class="text-sm font-bold" [ngClass]="{'text-white': isDarkMode, 'text-gray-900': !isDarkMode}">{{ nome }}</p>
        </div>
      </div>
      <div class="inline-flex items-center px-2 py-1 rounded-full bg-gradient-to-r from-yellow-500 to-amber-500 text-white text-xs font-semibold shadow-lg">
        <div class="w-1.5 h-1.5 bg-white rounded-full mr-2 animate-pulse"></div>
        {{ permissao }}
      </div>
    </div>

    <nav class="flex-1 px-3 py-4 space-y-6 overflow-y-auto"
         [ngClass]="{'scrollbar-thin scrollbar-thumb-zinc-600': isDarkMode, 'scrollbar-thin scrollbar-thumb-gray-400': !isDarkMode}">
      <div class="space-y-1">
        <div class="flex items-center space-x-2 mb-3">
          <div class="w-1 h-4 bg-gradient-to-b from-yellow-500 to-amber-500 rounded-full"></div>
          <h3 class="text-xs font-bold uppercase tracking-wider animate-glow-flip-yellow"
              [ngClass]="{'text-yellow-400': isDarkMode, 'text-yellow-600': !isDarkMode}">
            DASHBOARD
          </h3>
        </div>
        <a
          routerLink="/home"
          routerLinkActive="bg-gradient-to-r from-yellow-500 to-amber-500 text-white shadow-lg shadow-yellow-500/20 arrow-active"
          class="group flex items-center space-x-3 px-3 py-2.5 rounded-xl hover:bg-gradient-to-r hover:from-yellow-500 hover:to-amber-500 hover:text-white hover:shadow-lg hover:shadow-yellow-500/20 transition-all duration-300 ease-out"
          [ngClass]="{'text-zinc-300': isDarkMode, 'text-gray-600': !isDarkMode}"
        >
          <div class="w-8 h-8 group-hover:bg-white/20 rounded-lg flex items-center justify-center transition-all duration-300"
               [ngClass]="{'bg-zinc-800/50': isDarkMode, 'bg-gray-200/50': !isDarkMode}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
          </div>
          <div class="flex-1">
            <span class="text-sm font-semibold">Dashboard</span>
            <p class="text-xs opacity-70">Vis√£o geral</p>
          </div>
        </a>
      </div>

      <div class="space-y-1">
        <div class="flex items-center space-x-2 mb-3">
          <div class="w-1 h-4 bg-gradient-to-b from-amber-500 to-orange-500 rounded-full"></div>
          <h3 class="text-xs font-bold uppercase tracking-wider animate-glow-flip-amber"
              [ngClass]="{'text-amber-400': isDarkMode, 'text-amber-600': !isDarkMode}">
            GERENCIAMENTO
          </h3>
        </div>

        <a
          routerLink="/users"
          routerLinkActive="bg-gradient-to-r from-amber-500 to-orange-500 text-white shadow-lg shadow-amber-500/20 arrow-active"
          class="group flex items-center space-x-3 px-3 py-2.5 rounded-xl hover:bg-gradient-to-r hover:from-amber-500 hover:to-orange-500 hover:text-white hover:shadow-lg hover:shadow-amber-500/20 transition-all duration-300 ease-out"
          [ngClass]="{'text-zinc-300': isDarkMode, 'text-gray-600': !isDarkMode}"
        >
          <div class="w-8 h-8 group-hover:bg-white/20 rounded-lg flex items-center justify-center transition-all duration-300"
               [ngClass]="{'bg-zinc-800/50': isDarkMode, 'bg-gray-200/50': !isDarkMode}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <span class="text-sm font-semibold">Usu√°rios</span>
            <p class="text-xs opacity-70">Gerenciar usu√°rios</p>
          </div>
          <svg class="w-3 h-3 opacity-50 group-hover:opacity-100 transition-all duration-300 arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>

        <a
          routerLink="/tecnicos"
          routerLinkActive="bg-gradient-to-r from-amber-500 to-orange-500 text-white shadow-lg shadow-amber-500/20 arrow-active"
          class="group flex items-center space-x-3 px-3 py-2.5 rounded-xl hover:bg-gradient-to-r hover:from-amber-500 hover:to-orange-500 hover:text-white hover:shadow-lg hover:shadow-amber-500/20 transition-all duration-300 ease-out"
          [ngClass]="{'text-zinc-300': isDarkMode, 'text-gray-600': !isDarkMode}"
        >
          <div class="w-8 h-8 group-hover:bg-white/20 rounded-lg flex items-center justify-center transition-all duration-300"
               [ngClass]="{'bg-zinc-800/50': isDarkMode, 'bg-gray-200/50': !isDarkMode}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <span class="text-sm font-semibold">T√©cnicos</span>
            <p class="text-xs opacity-70">Equipe t√©cnica</p>
          </div>
          <svg class="w-3 h-3 opacity-50 group-hover:opacity-100 transition-all duration-300 arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>

      <div class="space-y-1">
        <div class="flex items-center space-x-2 mb-3">
          <div class="w-1 h-4 bg-gradient-to-b from-red-500 to-rose-500 rounded-full"></div>
          <h3 class="text-xs font-bold uppercase tracking-wider animate-glow-flip-red"
              [ngClass]="{'text-red-400': isDarkMode, 'text-red-600': !isDarkMode}">
            ORDENS DE SERVI√áO
          </h3>
        </div>

        <a
          routerLink="/view-ordens"
          routerLinkActive="bg-gradient-to-r from-red-500 to-rose-500 text-white shadow-lg shadow-red-500/20 arrow-active"
          class="group flex items-center space-x-3 px-3 py-2.5 rounded-xl hover:bg-gradient-to-r hover:from-red-500 hover:to-rose-500 hover:text-white hover:shadow-lg hover:shadow-red-500/20 transition-all duration-300 ease-out"
          [ngClass]="{'text-zinc-300': isDarkMode, 'text-gray-600': !isDarkMode}"
        >
          <div class="w-8 h-8 group-hover:bg-white/20 rounded-lg flex items-center justify-center transition-all duration-300"
               [ngClass]="{'bg-zinc-800/50': isDarkMode, 'bg-gray-200/50': !isDarkMode}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <span class="text-sm font-semibold">Visualizar Ordens</span>
            <p class="text-xs opacity-70">Consultar ordens</p>
          </div>
          <svg class="w-3 h-3 opacity-50 group-hover:opacity-100 transition-all duration-300 arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>

        <a
          routerLink="/ordens"
          routerLinkActive="bg-gradient-to-r from-red-500 to-rose-500 text-white shadow-lg shadow-red-500/20 arrow-active"
          class="group flex items-center space-x-3 px-3 py-2.5 rounded-xl hover:bg-gradient-to-r hover:from-red-500 hover:to-rose-500 hover:text-white hover:shadow-lg hover:shadow-red-500/20 transition-all duration-300 ease-out"
          [ngClass]="{'text-zinc-300': isDarkMode, 'text-gray-600': !isDarkMode}"
        >
          <div class="w-8 h-8 group-hover:bg-white/20 rounded-lg flex items-center justify-center transition-all duration-300"
               [ngClass]="{'bg-zinc-800/50': isDarkMode, 'bg-gray-200/50': !isDarkMode}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
            </svg>
          </div>
          <div class="flex-1">
            <span class="text-sm font-semibold">Gerenciar Ordens</span>
            <p class="text-xs opacity-70">Administrar</p>
          </div>
          <svg class="w-3 h-3 opacity-50 group-hover:opacity-100 transition-all duration-300 arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </nav>

    <div class="p-3 border-t space-y-3" [ngClass]="{'border-zinc-800/30': isDarkMode, 'border-gray-200/50': !isDarkMode}">
      

      <button
        (click)="logout()"
        class="group w-full flex items-center justify-center space-x-2 px-3 py-2.5 bg-gradient-to-r from-red-500 to-rose-500 hover:from-red-600 hover:to-rose-600 text-white rounded-xl transition-all duration-300 font-semibold shadow-lg shadow-red-500/20 hover:shadow-xl hover:shadow-red-500/25 text-sm"
      >
        <svg class="w-4 h-4 group-hover:rotate-12 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span>Sair do Sistema</span>
      </button>
    </div>
  </aside>

  <main class="flex-1 flex flex-col overflow-hidden" [ngClass]="{'bg-zinc-950': isDarkMode, 'bg-gray-50': !isDarkMode}">
    <app-header class="shadow-sm"></app-header>
    <div class="flex-1 overflow-auto" [ngClass]="{'bg-zinc-950': isDarkMode, 'bg-gray-50': !isDarkMode}">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
